<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
    <form>
        <div class="form-group">
            <label for="username">First</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username"/>
        </div>
        <div class="form-group">
            <label for="first">Last</label>
            <input ng-model="model.user.first" type="text" class="form-control" id="first"/>
        </div>
        <div class="form-group">
            <label for="last">Last</label>
            <input ng-model="model.user.last" type="text" class="form-control" id="last"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" type="text" class="form-control" id="email"/>
        </div>
        <div class="form-group">
            <label for="image">Display Picture URL</label>
            <input ng-model="model.user.dpURL" type="text" class="form-control" id="image"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea ng-model="model.user.address" class="form-control" id="address"
                      placeholder="Describe your item here..."></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input ng-model="model.user.phone" type="text" class="form-control" id="phone"/>
        </div>
        <br>
        <a ng-click="model.removeUser()" class="btn btn-danger btn-block">Delete</a>
    </form>
