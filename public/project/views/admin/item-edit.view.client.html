<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
        <form>
        <div class="form-group">
            <label for="name">Name*</label>
            <input ng-model="model.item.name" type="text" class="form-control" id="name"
                   placeholder="Item Name"/>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input ng-model="model.item.category" type="text" class="form-control" id="category"
                   placeholder="Item Category"/>
        </div>
        <div class="form-group">
            <label for="condition">Condition</label>
            <select ng-model="model.item.condition" class="form-control" id="condition">
                <option></option>
                <option>New</option>
                <option>Like New</option>
                <option>Used</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input ng-model="model.item.country" type="text" class="form-control" id="country"
                   placeholder="Item Country"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.item.description" class="form-control" id="description"
                      placeholder="Describe your item here..."></textarea>
        </div>

        <div class="form-group">
            <label for="country">Price (in USD)</label>
            <input ng-model="model.item.price" type="text" class="form-control" id="price"
                   placeholder="Item Price"/>
        </div>
        <div class="form-group">
            <label for="url">Image URL</label>
            <input ng-model="model.item.galleryURL" type="text" class="form-control" id="url"
                   placeholder="https://flickr.com/.../xyz.jpeg"/>
        </div>
        <div class="form-group">
            <label for="contact-info">Contact Info.</label>
            <textarea ng-model="model.item.userContact" class="form-control" id="contact-info"
                      placeholder="Provide your contact information."></textarea>
        </div>
    </form>
    <fieldset>
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="uid" value="{{model.uid}}"   style="display: none"/>
            <input  name="itemId" value="{{model.itemId}}"   style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
        <br>
        <a ng-click="model.removeItem()" class="btn btn-danger btn-block">Delete</a>
    </fieldset>

</div>
    </div>
</div>

<div class="container">
    <div>
        <a ng-click="model.updateItem()" class="btn btn-info btn-circle-plus btn-lg"><i class="glyphicon glyphicon-ok"></i></a>

</div>
