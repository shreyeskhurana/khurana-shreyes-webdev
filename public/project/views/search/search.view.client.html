<div class="container-fluid">
    <div class="input-group">
        <input ng-model="model.title" type="text" class="form-control" placeholder="Search items...">
        <span class="input-group-btn">
                <button ng-click="model.searchItemByTitle(model.title)" class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </span>
    </div>

    <div ng-show="model.flag" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div infinite-scroll="model.addItemsToList()" infinite-scroll-distance="1" style="position: relative">
        <br>
        <div class="container">
            <div class="row">
                <div ng-repeat="item in model.viewItems">
                    <!--<div class="clearfix"></div>-->
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-12">
                        <div class="thumbnail thumbnail-col">
                            <div class="p-4">
                                <img ng-src="{{item.galleryURL[0]}}">
                                <div class="caption">
                                    {{item.title[0]}}
                                </div>
                            </div>
                            <div>
                                <p>
                                    USD ${{item.sellingStatus[0].currentPrice[0].__value__}}
                                    <a ng-click="model.getDetails(item)"
                                      class="btn btn-primary btn-block center-block details-button"
                                      role="button">Details
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <a href="#/user/{{model.uid}}" class="btn btn-info btn-circle-left btn-lg"><i class="glyphicon glyphicon-chevron-left"></i></a>
    </div>
</div>
