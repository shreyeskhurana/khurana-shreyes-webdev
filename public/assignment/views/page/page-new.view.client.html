<div class="container">
    <div class="row">
        <div class="left-pane hidden-xs hidden-sm visible-md visible-lg col-md-3 col-lg-3">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="right-pane col-md-9 col-lg-9">
            <form>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input ng-model="page.name"type="text" class="form-control" id="username" placeholder="Gallery">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="A website for putting images."></textarea>
                </div>
            </form>
        </div>
