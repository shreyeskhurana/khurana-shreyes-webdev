<div class="divider hidden-xs hidden-sm visible-md visible-lg col-md-3 col-lg-3">
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
        <div class="col-md-3 col-lg-3 hidden-xs hidden-sm visible-md visible-lg">
            <div class="navbar-text">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div>
                <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/">
                    Pages
                </a>
            </div>

            <div class="navbar-text pull-right plus">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <div class="navbar-header">
            <div class="container-fluid">
                <div class="navbar-text visible-xs visible-sm hidden-md hidden-lg">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="navbar-brand">
                    Edit Page
                </div>
                <div class="navbar-text pull-right">
                    <a ng-click="model.updatePage(model.page)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="left-pane hidden-xs hidden-sm visible-md visible-lg col-md-3 col-lg-3">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="right-pane col-md-9 col-lg-9">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Page Name"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="model.page.description" class="form-control" id="description"
                              placeholder="A page of all images."></textarea>
                </div>

                <a ng-click="model.removePage()" class="btn btn-danger btn-block">Delete</a>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
