<div class="divider hidden-xs hidden-sm visible-md visible-lg col-md-3 col-lg-3">
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
        <div class="col-md-3 col-lg-3 hidden-xs hidden-sm visible-md visible-lg">
            <p class="navbar-text col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <a href="#/user/{{model.userId}}/website" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9">
                <a href="#/user/{{model.userId}}/website" class="navbar-brand">
                    Websites
                </a>
            </div>

            <div class="">
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}/website/new" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>
        </div>

        <div class="navbar-header">
            <div class="container-fluid">
                <p class="navbar-text col-xs-2 col-sm-1 visible-xs visible-sm hidden-md hidden-lg">
                    <a href="#/user/{{model.userId}}/website" class="navbar-link pull-left">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
                <div class="navbar-brand">
                    Edit Website
                </div>
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="left-pane hidden-xs hidden-sm visible-md visible-lg col-md-3 col-lg-3">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="right-pane col-md-9 col-lg-9">
            <form>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input ng-model="model.website.name" type="text" class="form-control" id="username" placeholder="Gallery">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="A website for putting images."></textarea>
                </div>
                <a ng-click="model.removeWebsite(model.website._id)" class="btn btn-danger btn-block">Delete</a>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
