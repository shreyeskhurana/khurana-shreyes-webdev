<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
        <div class="navbar-header">
            <div class="container-fluid">

                <a class="navbar-brand">
                    Profile
                </a>
                <div class="navbar-text pull-right">
                    <a ng-click="model.updateUser()" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.first" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.last" type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
        <div class="form-group">
            <label for="last-name">Phone</label>
            <input ng-model="model.user.phone" type="text" class="form-control" id="phone" placeholder="(000) 111-2222">
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-block" ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-block" ng-click="model.unregisterUser()">Unregister</a>
    <a class="btn btn-success btn-block" href="#/admin" ng-show="model.user.role == 'ADMIN'">Admin</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a>
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
