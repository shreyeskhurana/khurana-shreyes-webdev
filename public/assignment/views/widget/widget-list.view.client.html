<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
        <div class="navbar-header">
            <div class="container-fluid">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Widgets
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="parent" ng-switch="widget.widgetType" ng-repeat="widget in model.widgets" align="center">
        <div ng-switch-when="HEADER" ng-switch="widget.size">
            <h1 ng-switch-when="1">{{widget.text}}</h1>
            <h2 ng-switch-when="2">{{widget.text}}</h2>
            <h3 ng-switch-when="3">{{widget.text}}</h3>
            <h4 ng-switch-when="4">{{widget.text}}</h4>
            <h5 ng-switch-when="5">{{widget.text}}</h5>
            <h6 ng-switch-when="6">{{widget.text}}</h6>
            <h6 ng-switch-default>{{widget.text}}</h6>
        </div>
        <div ng-switch-when="IMAGE">
            <img ng-src="{{widget.url}}" width="{{widget.width}}">
        </div>
        <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)"></div>
        <div ng-switch-when="YOUTUBE">
            <iframe width="{{widget.width}}" height="{{widget.height}}"
                    ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}"
                    frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="icons">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"
               class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <a class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
            <div class="navbar-text col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                <a>
                    <span class="glyphicon glyphicon-eye-open"></span>
                </a>
            </div>
            <div class="navbar-text col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                <a>
                    <span class="glyphicon glyphicon-play"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
