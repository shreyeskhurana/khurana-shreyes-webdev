<div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Widget Heading"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" id="text" placeholder="Text goes here..."></textarea>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="text" class="form-control" id="size" placeholder="1 to 6"/>
        </div>
    </form>
</div>
