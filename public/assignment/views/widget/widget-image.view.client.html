<div class="container">
    <form>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" id="text" placeholder="Text goes here..."></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="url" placeholder="https://flickr.com/.../xyz.jpeg"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="50%"/>
        </div>
        <div class="form-group">
            <label for="image">Choose Image</label>
            <input type="file" class="form-control" id="image" placeholder=""/>
        </div>

        <a class="btn btn-primary btn-block">Upload Image</a>
    </form>
</div>
